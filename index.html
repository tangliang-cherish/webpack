<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title>webpack</title>
	</head>
	<body>
		<script src="hello.bundle.js" type="text/javascript" charset="utf-8"></script>
		 <!--把所有js打包成bundle.js的集合  
		 	
		 打包命令:
			webpack hello.js hello.bundle.js --module-bind "css=style-loader!css-loader

			 webpack hello.js hello.bundle.js  ---直接打包
		 -->
	</body>
</html>
